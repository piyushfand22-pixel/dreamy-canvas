<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Canvas - Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/art1.jpg">
  <style>
    /* Make footer stick to bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .cart {
      flex: 1; /* push footer to bottom */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cart-container {
      max-width: 900px;
      width: 100%;
      margin: 20px;
      padding: 24px;
      background: #0f1222;
      border: 1px solid #252a40;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      text-align: center;
      color: #e8eafb;
    }

    .cart-container h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #e8eafb;
      border-bottom: 2px solid #252a40;
      padding-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #161a2b;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #252a40;
    }

    .cart-item h4 {
      margin: 0;
      font-size: 1rem;
      color: #e8eafb;
    }

    .cart-item p {
      margin: 0;
      font-weight: 500;
      color: #c9d1f5;
    }

    /* Cart action buttons */
    .remove-btn, 
    .clear-btn {
      background: linear-gradient(135deg, #7dd3fc, #f0abfc);
      color: #0b0e1a;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .remove-btn:hover, 
    .clear-btn:hover {
      filter: brightness(0.95);
      transform: translateY(-2px);
    }

    .remove-btn:active, 
    .clear-btn:active {
      background: #a93226;
      transform: translateY(0);
    }

    /* Total section */
    #cart-total {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #e8eafb;
    }

    .empty-msg {
      font-size: 1.1rem;
      color: #c3c8dc;
      text-align: center;
      padding: 20px 0;
    }

    footer.footer {
      background: #f2f2f2;
      text-align: center;
      padding: 15px;
      margin-top: auto; /* ensures footer sticks to bottom */
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><h2>Dreamy Canvas</h2></div>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="cart.html" class="nav-link active">Cart</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart">
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
      <button id="clear-cart" class="clear-btn" style="display:none;">Clear Cart</button>
      <button id="proceed-buy" class="clear-btn" style="display:none;background:#2e7d32; margin-left:10px;">Proceed to Buy</button>
    </div>
  </section>


  <script src="js/utils.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
  <script>
    window.Cart && window.Cart.renderCartPage();
    (function(){
      const proceedBtn = document.getElementById('proceed-buy');
      const itemsContainer = document.getElementById('cart-items');
      function updateProceedVisibility(){
        const items = (window.Cart && window.Cart.readCart()) || [];
        proceedBtn.style.display = items.length ? 'inline-block' : 'none';
      }
      updateProceedVisibility();
      // simple observer on DOM changes
      const obs = new MutationObserver(updateProceedVisibility);
      obs.observe(itemsContainer, { childList: true, subtree: true });
      proceedBtn.addEventListener('click', function(){
        window.location.href = 'delivery.html';
      });
    })();
  </script>
</body>
</html>
